<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVEN | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="rainCanvas"></canvas>

    <div class="container">
        <div class="raven-title">RAVEN</div>
        <div class="creator-credit">created by dana namat</div>
        <div class="chinese-chars">黑客 | 入侵 | 网络</div>
        <div class="form-wrapper">
            <div class="form-box login-box">
                <h2>Reset Password</h2>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" name="email" placeholder="> Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="> Enter new password"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="confirmResetPassword">Confirm Password</label>
                        <input type="password" id="confirmResetPassword" name="confirmPassword"
                            placeholder="> Confirm password" required>
                    </div>
                    <button type="submit" class="btn">> Reset Password</button>
                </form>
                <p class="toggle-text">
                    Remember your password? <a href="index.html">> Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
